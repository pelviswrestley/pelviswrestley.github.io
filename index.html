<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MyTasks</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --text: #333;
            --accent: #ff5e5e;
            --card-bg: white;
            --input-border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #f0f0f0;
                --accent: #ff8e8e;
                --card-bg: #2d2d2d;
                --input-border: #444;
            }
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 50px 20px;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete {
            color: var(--accent);
            font-weight: bold;
            cursor: pointer;
            padding-left: 10px;
        }

        .dragging {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
            transition: none;
            /* Disable transition during drag for responsiveness */
        }

        .placeholder {
            background: rgba(0, 0, 0, 0.05);
            border: 2px dashed #ccc;
            border-radius: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>BLIPPER</h1>
    <input type="text" id="taskInput" placeholder="What needs doing?">
    <ul id="taskList"></ul>

    <script>
        const input = document.getElementById('taskInput');
        const list = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];

        function render() {
            list.innerHTML = tasks.map((t, i) => `
                <li data-index="${i}">
                    <span>${t}</span>
                    <span class="delete" onclick="remove(${i})">âœ•</span>
                </li>
            `).join('');
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            initDrag();
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value) {
                tasks.push(input.value);
                input.value = '';
                render();
            }
        });

        window.remove = (i) => { tasks.splice(i, 1); render(); };

        // Drag and Drop Logic
        let dragTimer;
        let activeItem = null;
        let placeholder = null;
        let startY = 0;
        let clone = null;
        let initialIndex = -1;

        function initDrag() {
            const items = list.querySelectorAll('li');
            items.forEach(item => {
                // Touch events
                item.addEventListener('touchstart', handleStart, { passive: false });
                item.addEventListener('touchend', handleEnd);
                item.addEventListener('touchmove', handleMove, { passive: false });

                // Mouse events
                item.addEventListener('mousedown', handleStart);
                item.addEventListener('mouseup', handleEnd);
                item.addEventListener('mouseleave', handleEnd);
                item.addEventListener('mousemove', handleMove);
            });
        }

        function handleStart(e) {
            if (e.target.classList.contains('delete')) return;

            const item = e.currentTarget;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            dragTimer = setTimeout(() => {
                startDrag(item, clientY);
            }, 500); // 500ms long press
        }

        function startDrag(item, clientY) {
            activeItem = item;
            initialIndex = parseInt(item.getAttribute('data-index'));
            startY = clientY;

            // Create placeholder
            placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.style.height = item.offsetHeight + 'px';

            // Visual feedback
            if (navigator.vibrate) navigator.vibrate(50);

            // Insert placeholder
            item.parentNode.insertBefore(placeholder, item);

            // Style active item
            item.classList.add('dragging');
            item.style.position = 'fixed';
            item.style.width = (list.offsetWidth - 40) + 'px'; // Account for padding
            item.style.top = (item.getBoundingClientRect().top) + 'px';
            item.style.left = item.getBoundingClientRect().left + 'px';
        }

        function handleMove(e) {
            if (!activeItem) {
                // If we move too much before the timer fires, cancel the timer
                // We can do a rudimentary check here if needed, but for now strict timer is fine.
                // Actually, usually you want to cancel if user scrolls.
                return;
            }
            // For simplicity in this vanilla implementation, we rely on the timer.
            // If the user scrolls, the timer might still fire in some browsers, 
            // but usually we want to prevent default if dragging.

            e.preventDefault(); // Prevent scrolling while dragging

            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Move the fixed item
            activeItem.style.top = (clientY - activeItem.offsetHeight / 2) + 'px';

            // Check for swapping
            const siblings = [...list.querySelectorAll('li:not(.dragging)')];
            const nextSibling = siblings.find(sibling => {
                const box = sibling.getBoundingClientRect();
                return clientY < box.top + box.height / 2;
            });

            if (nextSibling) {
                list.insertBefore(placeholder, nextSibling);
            } else {
                list.appendChild(placeholder);
            }
        }

        function handleEnd(e) {
            clearTimeout(dragTimer);
            if (!activeItem) return;

            // Finalize functionality
            activeItem.classList.remove('dragging');
            activeItem.style.position = '';
            activeItem.style.width = '';
            activeItem.style.top = '';
            activeItem.style.left = '';

            // Determine new index
            const newIndex = [...list.children].indexOf(placeholder);

            // Update data
            // We need to account for the fact that the activeItem is not in the list flow currently mostly (it is fixed)
            // But we inserted placeholder. 
            // Actually, we should move the activeItem to the placeholder's spot effectively.

            placeholder.replaceWith(activeItem);
            placeholder = null;
            activeItem = null;

            // Re-calculate order based on DOM
            const newOrder = [...list.querySelectorAll('li')].map(li => li.querySelector('span').textContent);

            // Update tasks array to match new order
            // Note: simple text content match might fail if duplicates exist, 
            // but relying on DOM order is safer for this simple app.
            // Let's rely on the text for now as the app is simple.
            // Better: use the original indices if possible, but we just shuffled DOM.

            tasks = newOrder;
            render();
        }

        render();
    </script>
</body>

</html>
